<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">  

    <title>Memegen</title>
</head>
<body onload="onInit()">


    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="container flex space-between align-center">
        <div class="logo">Memegen</div>
        
        <ul class="main-nav clean-list flex">
            <li><a href="#" onclick="showGalleryHideEditor()">Gallery</a></li>
            <li><a href="#">My Memes</a></li>
            <!-- <li><a href="#">About</a></li> -->
        </ul>

        <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
    </header>


    <div class="editor-container container">
        <div class="canvas-container">
            <canvas class="meme-canvas" height="500" width="500">
            </canvas>
        </div>
        <div class="control-box flex column align-center justify-center">
            <div class="row">
                <input type="text" name="text-line" placeholder="Text line" oninput="onEditTextLine(this)">
            </div>
            <div class="row">
                <button><img class="icon" src="icons/arrow-up.png" alt="" onclick="onTextLocationYChange(-1)"></button>
                <button><img class="icon" src="icons/arrow-down.png" alt="" onclick="onTextLocationYChange(1)"></button>
                <button><img class="icon" src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="" onclick="onChangeLine()"></button>
                <button><img class="icon" src="icons/add.png" alt="" onclick="onAddLine()"></button>
                <button><img class="icon" src="icons/trash.png" alt="" onclick="onDeleteLine()"></button>
            </div>
            <div class="row">
                <button><img class="icon" src="icons/increase font - icon.png" alt="" onclick="onChangeTextSize(1)"></button>
                <button><img class="icon" src="icons/decrease font - icon.png" alt="" onclick="onChangeTextSize(-1)"></button>
                <button><img class="icon" src="icons/align-to-left.png" alt="" onclick="onTextAlign('left')"></button>
                <button><img class="icon" src="icons/center-text-alignment.png" alt="" onclick="onTextAlign('center')"></button>
                <button><img class="icon" src="icons/align-to-right.png" alt="" onclick="onTextAlign('right')"></button>
            </div>
            <div class="row">
                <select name="font-select" onchange="onFontChange(this)">
                    <option value="Impact">Impact</option>
                    <option value="Ubuntu">Ubuntu</option>
                    <option value="Noto-sans-jp">Noto-sans-jp</option>
                </select>
                <button class="color-picker">
                        <img class="icon" src="icons/text stroke.png" alt="">
                        <input oninput="onChangeStrokeColor(this)" onclick="onGetStrokeColor()" type="color" id="stroke-color-picker">
                </button>
                <button class="color-picker">
                        <img class="icon" src="icons/paint-board-and-brush.png" alt="">
                        <input oninput="onChangeTextColor(this)" onclick="onGetTextColor()" type="color" id="text-color-picker">
                </button>
            </div>
            <div class="row">
                <!-- <button>Share</button> -->

                <a href="#" onclick="downloadCanvas(this)">Download</a>
                <button onclick="onSaveMeme()">Save meme</button>
            </div>
        </div>
    </div>
    
    <div class="gallery-container container">
        <!-- <section class="search-menu">
            <input class="search-bar" placeholder="Enter search keyword">
            <div class="search-words">funny comics dogs</div>
            <a href="#">more...</a>
        </section> -->

        <section class="gallery-images grid justify-center align-center">    
        </section>

    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    
</body>
</html>
